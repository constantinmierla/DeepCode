<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <style>
    .text {
      font-family: 'Courier New', monospace;
      font-size: 36px;
      font-weight: bold;
      fill: none;
      stroke: #2b7cff;
      stroke-width: 1.5;
    }
    .code-bg {
      fill: #f5f5f5;
      stroke: #ddd;
      stroke-width: 1;
      rx: 5;
    }
    .highlight {
      fill: #2b7cff;
      opacity: 0.2;
    }
  </style>
  
  <!-- Background rectangle resembling a code editor -->
  <rect x="10" y="10" width="280" height="80" class="code-bg"/>
  
  <!-- Highlight effect -->
  <rect x="20" y="40" width="80" height="30" class="highlight"/>
  
  <!-- DeepCode text -->
  <text x="25" y="65" class="text">deepcode</text>
  
  <!-- Code brackets decoration -->
  <text x="15" y="65" font-family="Courier New" font-size="36" fill="#2b7cff">{</text>
  <text x="160" y="65" font-family="Courier New" font-size="36" fill="#2b7cff">}</text>
</svg>